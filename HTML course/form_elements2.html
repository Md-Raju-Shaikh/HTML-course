<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Form Elements</title>
	</head>
	<body>
		<form action="#">
			<h2>Write your browser name:</h2>
			<input list="browsers">
			<datalist id="browsers">
				<option value="Internet Explorer">
				<option value="Mozila Firefox">
				<option value="Google chrome">
			</datalist>
		</form>
	</body>
</html>
