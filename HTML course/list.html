<!DOCTYPE html>
<html lang="en">
	<head>
		<title>List</title>
	</head>
	<body>
		<ul style="list-style-type:circle">
			<li>Apple</li>
			<li>Mango</li>
			<li>Orange</li>
		</ul>
		<br>
		<ul style="list-style-type:none">
			<li>Dhaka</li>
			<li>Rajshahi</li>
			<li>Sylhet</li>
		</ul>
		<br>
		<ol>
			<li>Apple</li>
			<li>Mango</li>
			<li>Orange</li>
		</ol>
		<br>
		<ol type="A">
			<li>Dhaka</li>
			<li>Rajshahi</li>
			<li>Sylhet</li>
		</ol>
		<br>
		
		<dl>
			<dt>Coffee</dt>
				<dd>Black hot drink</dd>
			<dt>Milk</dt>
				<dd>White cold drink</dd>
		</dl>
		
		<!-- ul->unordered list, ol->ordered list, dl->describe list -->
		
	</body></html>
